<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="forms.css"/>
    <link rel="stylesheet" href="border-left-style.css"/>
    <meta charset="UTF-8">
    <title>border-left-style Interactive Tool</title>
</head>
<body>
<div class="coves-form">
    <form method="post" action="#" novalidate>
        <h1 class="coves-form__heading">Choose Left Border Style</h1>
        <div class="coves-form__input-container--row">
            <div id="border-left-div" class="coves-form__input-container--row">
                <span class="fa fa-arrow-left fa-lg inner-span" aria-hidden="true"></span>
                <span class="inner-span">Border Style</span>
            </div>
            <div class="coves-form__radio-set">
                <div class="coves-form__radio-container">
                    <input id="dotted" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="dotted" tabindex="1">
                    <label for="dotted"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Dotted</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="dashed" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="dashed" tabindex="1">
                    <label for="dashed"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Dashed</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="solid" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="solid" checked tabindex="1">
                    <label for="solid"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Solid</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="double" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="double" tabindex="1">
                    <label for="double"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Double</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="groove" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="groove" tabindex="1">
                    <label for="groove"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Groove</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="ridge" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="ridge" tabindex="1">
                    <label for="ridge"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Ridge</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="inset" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="inset" tabindex="1">
                    <label for="inset"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Inset</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="outset" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="outset" tabindex="1">
                    <label for="outset"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Outset</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="none" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="none" tabindex="1">
                    <label for="none"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">None</label>
                </div>
                <div class="coves-form__radio-container">
                    <input id="hidden" class="coves-form__radio-container__input" type="radio" name="border-left-style"
                           value="hidden" tabindex="1">
                    <label for="hidden"
                           class="coves-form__label coves-form__label--normal coves-form__label--pointer coves-form__input--hover">Hidden</label>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="border-left-style.js"></script>
</body>
</html>
